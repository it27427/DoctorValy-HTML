<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctorvaly</title>
  <!-- FAVICON-ICON -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.ico" type="image/x-icon">
  <!-- SWIPER-CSS -->
  <link rel="stylesheet" href="../assets/css/swiper/swiper-bundle.min.css">
  <!-- FONTAWESOME-CSS -->
  <link rel="stylesheet" href="../assets/css/all.min.css">
  <!-- BOOTSTRAP-CSS -->
  <link rel="stylesheet" href="../assets/css/bootstrap/bootstrap.min.css">
  <!-- DOCTORVALY-CSS -->
  <link rel="stylesheet" href="../assets/css/style.css">

<body>
  <!-- PRELOADER START -->
  <div class="preloader" id="preloader">
    <div class="loader">
      <lottie-player src="../assets/js/lottie-js/loader.json" background="transparent" speed="1" loop autoplay></lottie-player>
    </div>
  </div>
  <!-- PRELOADER END -->

  <!-- HEADER-SECTION START -->

      <nav class="header-nav">

        <div class="d-lg-none d-block">
          <button class="btn-hamburger" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M4 18H20M4 6H20H4ZM4 12H12H4Z" stroke="#A0AEC0" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
            </svg>
          </button>

          <!-- MOBILE-MENU START -->
          <div class="offcanvas offcanvas-start" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenu">
            <div class="offcanvas-header">
              <a href="index.html" class="logo">
                <img src="assets/images/logo/logo.png" alt="brand-logo">
              </a>

              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
                <svg class="bi bi-x-lg" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                  <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
                </svg>
              </button>
            </div>

            <div class="offcanvas-body">
              <ul class="mobilelist">
                <li class="mobilelist-item">
                  <a href="index.html" class="mobilelist-link active">Home</a>
                </li>
    
                <li class="mobilelist-item">
                  <a href="doctors.html" class="mobilelist-link">Doctors</a>
                </li>
    
                <li class="mobilelist-item">
                  <a href="blogs.html" class="mobilelist-link">Blogs</a>
                </li>
    
                <li class="mobilelist-item">
                  <a href="contact.html" class="mobilelist-link">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <!-- BRAND-LOGO -->
        <a href="index.html" class="logo">
          <img src="assets/images/logo/logo.png" alt="brand-logo">
        </a>

        <!-- DESKTOP-SEARCH START -->
        <div class="d-none d-lg-block">
          <form class="headersearch">
            <input type="search" placeholder="What are you looking for?" class="searchfield">
            <button type="submit" class="btn-search">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="bi bi-search">
                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
              </svg>
            </button>
          </form>
        </div>
        <!-- DESKTOP-SEARCH END -->

        <!-- MOBILE-SEARCH START -->
        <div class="d-lg-none d-block">
          <button class="btn-mobsearch" type="button" data-bs-toggle="collapse" data-bs-target="#mobileSearch" aria-expanded="false" aria-controls="mobileSearch">
            <svg class="bi bi-search searchicon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
            </svg>

            <svg class="bi bi-x-lg d-none closeicon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
          </button>
        </div>
        <!-- MOBILE-SEARCH END -->

        <!-- DESKTOP-MENU START -->
        <div class="d-none d-lg-block">
          <ul class="desktoplist">
            <li class="desktoplist-item">
              <a href="index.html" class="desktoplist-link active">Home</a>
            </li>

            <li class="desktoplist-item">
              <a href="doctors.html" class="desktoplist-link">Doctors</a>
            </li>

            <li class="desktoplist-item">
              <a href="blogs.html" class="desktoplist-link">Blogs</a>
            </li>

            <li class="desktoplist-item">
              <a href="contact.html" class="desktoplist-link">Contact</a>
            </li>
          </ul>
        </div>
        <!-- DESKTOP-MENU END -->
      </nav>
    </div>
  </header>
  <!-- HEADER-SECTION END -->

  <!-- MOBILE-SEARCH START -->
  <div class="mobilesearch">
    <div class="container">
      <div class="collapse pb-3" id="mobileSearch">
        <form class="headersearch">
          <input type="search" placeholder="What are you looking for?" class="searchfield">
          <button type="submit" class="btn-search">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16" class="bi bi-search">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>
  </div>
  <!-- MOBILE-SEARCH END -->
  
  <!-- BOOTSTRAP-JS -->
  <script src="../assets/js/bootsrap/bootstrap.bundle.min.js"></script>
  <!-- BOOTSTRAP-TOOLTIP -->
  <script src="../assets/js/tooltip/tooltip.js"></script>
  <!-- LOTTIE-JS -->
  <script src="../assets/js/lottie-js/lottie-player.js"></script>
  <!-- PRELOADER -->
  <script src="../assets/js/loader/loader.js"></script>
  <!-- TOGGLE-ICON -->
  <script src="../assets/js/toggleicon/toggleicon.js"></script>
  <!-- GET-DATE -->
  <script src="../assets/js/date/today.js"></script>
