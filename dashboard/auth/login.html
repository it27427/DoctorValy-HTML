  <!-- AUTHENTICATION-START -->
  <main class="authentication">
    <div class="row w-100">
      <div class="col-md-6 col-lg-4 col-12 mx-md-auto">
        <div class="authentication-detail">
          <div class="authentication-header">
            <a href="index.html" class="logo">
              <img src="../assets/images/logo/logo.svg" alt="logo">
            </a>
          </div>
    
          <div class="authentication-body">
            <h3 class="title text-center">Sign In</h3>

            <div class="authinfo">
              <form class="authform">
                <div class="row g-4">
                  <div class="col-12">
                    <div class="inputbox">
                      <label for="username" class="inputlabel">
                        Username or e-mail <span>*</span>
                      </label>
                      <input type="text" id="designation" class="form-control" placeholder="Enter username or email" autocomplete="off">
                      <p class="error-message d-none">This field is required</p>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <div class="inputbox">
                      <label for="password" class="inputlabel">
                        Password <span>*</span>
                      </label>
                      <input type="password" id="password" class="form-control" placeholder="Enter password" autocomplete="off">
                      <p class="error-message d-none">This field is required</p>
                    </div>
                  </div>
  
                  <div class="col-12">
                    <div class="d-flex align-items-center justify-content-between">
                      <div class="checkfield">
                        <input type="checkbox" class="checkinput" id="rememberme" autocomplete="off" hidden>
                        <label for="rememberme" class="checklabel">
                          Remember me
                        </label>
                      </div>
  
                      <a href="forgotpassword.html" class="forgotlink">Forgot your password?</a>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-flex flex-column align-items-center justify-content-center gap-3">
                      <button class="btn-submit">Sign In</button>
                      <p class="authtext d-flex gap-3">
                        Donâ€™t have an account? <a href="register.html" class="link">Sign Up</a>
                      </p>
                    </div>
                  </div>
                </div>
              </form>

              <div class="or">
                <div class="or-header">
                  <h5 class="ortitle">Or</h5>
                </div>
  
                <div class="or-body">
                  <button type="button" class="btn-or">
                    <span class="icon">
                      <svg width="39" height="39" viewBox="0 0 39 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="39" height="39" rx="19.5" fill="#337FFF"/>

                      </svg>
                    </span>
                    <span class="text">Sign in with FB</span>
                  </button>

                  <button type="button" class="btn-or">
                    <span class="icon">
                      <svg width="39" height="39" viewBox="0 0 39 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <rect width="39" height="39" rx="19.5" fill="#F1F1F1"/>

                      </svg>
                    </span>
                    <span class="text">Sign in with Google</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
