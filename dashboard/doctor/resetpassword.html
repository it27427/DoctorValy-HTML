<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DoctorValy | Doctor's Login</title>
  <!-- FAVICON -->
  <link rel="shortcut icon" href="../../assets/images/favicon.ico" type="image/x-icon">
  <!-- BOOTSTRAP-CSS[v5.3] -->
  <link rel="stylesheet" href="../../assets/css/bootstrap/bootstrap-icons.css">
  <link rel="stylesheet" href="../../assets/css/bootstrap/bootstrap.min.css">
  <!-- DOCTORVALY CSS -->
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body>
  <main class="authentication">
    <div class="row w-100">
      <div class="col-md-6 col-lg-4 col-12 mx-md-auto">
        <div class="authentication-detail">
          <div class="authentication-header">
            <a href="index.html" class="logo">
              <img src="../../assets/images/logo.svg" alt="logo">
            </a>
          </div>
    
          <div class="authentication-body">
            <h3 class="title text-center">Reset Password</h3>

            <div class="authinfo">
              <form class="authform">
                <div class="row g-4"> 
                  <div class="col-12">
                    <div class="inputbox">
                      <label for="oldpassword" class="inputlabel">
                        Current Password <span>*</span>
                      </label>
                      <input type="password" id="oldpassword" class="form-control" placeholder="Enter current password" autocomplete="off">
                      <p class="error-message d-none">This field is required</p>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="inputbox">
                      <label for="newpassword" class="inputlabel">
                        New Password <span>*</span>
                      </label>
                      <input type="password" id="newpassword" class="form-control" placeholder="Enter new password" autocomplete="off">
                      <p class="error-message d-none">This field is required</p>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="inputbox">
                      <label for="confirmnewpassword" class="inputlabel">
                        Confirm New Password <span>*</span>
                      </label>
                      <input type="password" id="confirmnewpassword" class="form-control" placeholder="Confirm new password" autocomplete="off">
                      <p class="error-message d-none">This field is required</p>
                    </div>
                  </div>

                  <div class="col-12">
                    <div class="d-flex flex-column align-items-center justify-content-center gap-3">
                      <button class="btn-submit d-none">Reset Password</button>
                      <a href="confirmed.html" class="btn-submit w-100">Reset Password</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
